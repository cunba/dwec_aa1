<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Saver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>

    <h2 class="window-title">Pass saver</h2>

    <div class="window">
      <div class="buttons">
        <button type="button" class="btn btn-primary" id="add-category"
          data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add
          category</button>
        <button type="button" class="btn btn-primary" id="add-site">Add
          site</button>
      </div>

      <div class="categories-div">
        <h4><strong>Categories</strong></h4>
        <ul class="categories-list">
        </ul>
      </div>

      <div class="pass-list">
        <table>
          <thead>
            <tr>
              <th class="header">Site</th>
              <th class="header">User</th>
              <th class="header">Created at</th>
              <th class="header">Actions</th>
            </tr>
          </thead>
          <tbody class="sites-table">
          </tbody>
        </table>
      </div>

      <div class="clear"></div>

      <!-- modal create category -->
      <div class="modal fade" id="addCategoryModal" tabindex="-1"
        aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addCategoryModalLabel">New
                category</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="category-name"
                    class="col-form-label">Name:</label>
                  <input type="text" class="form-control"
                    id="category-name-modal">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submit-category-btn">Create
                category</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
