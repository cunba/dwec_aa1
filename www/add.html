<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass saver</title>
    <link rel="stylesheet" href="styles/add.css">
  </head>
  <body>

    <h2 class="window-title">Pass saver</h2>

    <div class="window">
      <form>
        <label for="url">URL</label>
        <input type="text" id="url">

        <label for="user">User</label>
        <input type="text" id="user">

        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password">
          <img class="password-img"
            src="https://img.icons8.com/?size=100&id=Y4bgsg61Fu94&format=png&color=000000">
        </div>

        <label for="description">Description</label>
        <textarea id="description"></textarea>

        <div class="buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button disabled type="submit" class="save-btn"
            onclick="return false">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
